<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./unnamed.png" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Teo</title>
</head>
<body>
  <!-- tic-tac-teo -->
    <h1>Tic Tac Teo</h1>

    <!-- turning Msg -->
    <div class="turn"><h3><span></span></h3></div>

    <!-- container -->
    <div class="wrapper">
        <!-- player -X  -->
        <div class="player-x">
          <!-- X-sign -->
          <div class="x-sign">X</div>
          <!-- playerX-Details -->
          <div class="playerX-box">
              <img src="./images.png" alt="player-1" class="image-x">
              <h3>Siddhu</h3>
          </div>
        <!-- counter -X -->
        <!-- <div class="x-count"><span>0</span> </div> -->
        </div>

        <!-- board box -->
        <div class="box">
              <div id="b0" class="b-0"><span class="box-text"></span></div>
              <div id="b1" class="b-1"><span class="box-text"></span></div>
              <div id="b2" class="b-2"><span class="box-text"></span></div>
              <div id="b3" class="b-3"><span class="box-text"></span></div>
              <div id="b4" class="b-4"><span class="box-text"></span></div>
              <div id="b5" class="b-5"><span class="box-text"></span></div>
              <div id="b6" class="b-6"><span class="box-text"></span></div>
              <div id="b7" class="b-7"><span class="box-text"></span></div>
              <div id="b8" class="b-8"><span class="box-text"></span></div>
        </div> 

        <!-- player-O -->
        <div class="player-o">
            <!-- O-sign  -->
            <div class="o-sign">O</div>
            <!-- player - O Details -->
            <div class="playerO-box">
              <img src="./images.png" alt="player-2" class="image-o">
              <h3>Maggu</h3>
            </div>
            <!-- counter-O -->
            <!-- <div class="o-count"><span>0</span></div> -->
        </div>
    </div>

  <div id="count-box">
    <button onclick="restart()">Restart</button>
  </div>

  <!-- <script src="./js/script.js"></script> -->
  <script src="./js/custom.js"></script>
</body>
</html>
